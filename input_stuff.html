<!-- 1. Exploring New HTML5 Input Types -->
<section>
    <body>
        <h3>Welcome to Inputlandia! Where you can input!</h3>
        <label for="email">Please enter your email:</label>
        <input type="email" id="email" name="email" placeholder="real_email@aol.com">
        <input type="submit" value="Sumbit"><br>
        <label for="quantity">Pick a number between 0 and 42:</label>
        <input type="number" id="quantity" name="quantity" min="0" max="42" step="1"><br>
        <label for="date">When was your 21st birthday?</label>
        <input type="date" id="date" placeholder="04/20/1969"><br>
        <label for="goatcolor">Select your favorite color:</label>
        <input type="color" id="goatcolor" name="goatcolor" value="#ff0000" placeholder="Select a color"><br>
        <label for="rating">Please rate your experience (right for good, left for bad):</label>
        <input type="range" id="rating" name="rating" min="0" max="10" value="8">
    </body>
</section>
